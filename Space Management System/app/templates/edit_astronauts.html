<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Astronauts</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f8ff;
			padding: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			color: #333;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			margin: 5px;
			background-color: #007bff;
			color: white;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #0056b3;
		}
		.astronaut-list {
			margin-top: 20px;
		}
		.astronaut-item {
			background-color: #e9ecef;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.astronaut-item h2 {
			margin-top: 0;
			color: #007bff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Edit Astronauts for Mission: {{ mission.mission_name }}</h1>
		<form method="POST">
			<div class="astronaut-list">
				{% for astronaut in astronauts %}
				<div class="astronaut-item">
					<h2>{{ astronaut.astronaut_name }}</h2>
					<input type="checkbox" name="astronauts" value="{{ astronaut.astronaut_id }}">
				</div>
				{% endfor %}
			</div>
			<button type="submit" class="btn">Update Astronauts</button>
		</form>
		<a href="{{ url_for('main_page') }}" class="btn">Go Back</a>
	</div>
</body>
</html>
