<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function checkFitnessLevel() {
            var fitnessLevel = document.getElementById('fitness_level').value;
            var readyTimeDiv = document.getElementById('ready_time_div');
            if (fitnessLevel === 'Injured') {
                readyTimeDiv.style.display = 'block';
            } else {
                readyTimeDiv.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkFitnessLevel();  // Check initial state on load
            document.getElementById('fitness_level').addEventListener('change', checkFitnessLevel);
        });
    </script>
</head>
<body>
    <h1>Add Health Record for Astronaut {{ user_id }}</h1>
    <form action="{{ url_for('add_health_record', user_id=user_id) }}" method="post">
        <div>
            <label for="checkup_date">Checkup Date:</label>
            <input type="date" id="checkup_date" name="checkup_date" required>
        </div>
        <div>
            <label for="health_status">Health Status:</label>
            <input type="text" id="health_status" name="health_status" required>
        </div>
        <div>
            <label for="fitness_level">Fitness Level:</label>
            <select id="fitness_level" name="fitness_level" required>
                <option value="Optimal">Optimal</option>
                <option value="Above Average">Above Average</option>
                <option value="Average">Average</option>
                <option value="Below Average">Below Average</option>
                <option value="Injured">Injured</option>
            </select>
        </div>
        <div id="ready_time_div" style="display: none;">
            <label for="expected_ready_time">Expected Ready Time:</label>
            <input type="datetime-local" id="expected_ready_time" name="expected_ready_time">
        </div>
        <button type="submit">Add Health Record</button>
    </form>
    <a href="{{ url_for('astronaut_profile', user_id=user_id) }}">Back to Profile</a>
</body>
</html>
