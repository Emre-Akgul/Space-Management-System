<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Mission</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f8ff;
			padding: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			color: #333;
		}
		.form-group {
			margin-bottom: 15px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input, textarea, select {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #0056b3;
		}
		.back-btn {
			display: block;
			text-align: center;
			margin-top: 20px;
			padding: 10px;
			background-color: #007bff;
			color: white;
			text-decoration: none;
			border-radius: 5px;
		}
		.back-btn:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Edit Mission</h1>
		<form method="POST" action="{{ url_for('edit_mission', mission_id=mission.mission_id) }}">
			<div class="form-group">
				<label for="mission_name">Mission Name</label>
				<input type="text" name="mission_name" id="mission_name" value="{{ mission.mission_name }}" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea name="description" id="description" required>{{ mission.description }}</textarea>
			</div>
			<div class="form-group">
				<label for="status">Status</label>
				<input type="text" name="status" id="status" value="{{ mission.status }}" required>
			</div>
			<div class="form-group">
				<label for="launch_date">Launch Date</label>
				<input type="date" name="launch_date" id="launch_date" value="{{ mission.launch_date }}" required>
			</div>
			<div class="form-group">
				<label for="destination">Destination</label>
				<input type="text" name="destination" id="destination" value="{{ mission.destination }}" required>
			</div>
			<div class="form-group">
				<label for="cost">Cost</label>
				<input type="number" name="cost" id="cost" value="{{ mission.cost }}" required>
			</div>
			<div class="form-group">
				<label for="duration">Duration (days)</label>
				<input type="number" name="duration" id="duration" value="{{ mission.duration }}" required>
			</div>
			<div class="form-group">
				<label for="crew_size">Crew Size</label>
				<input type="number" name="crew_size" id="crew_size" value="{{ mission.crew_size }}" required>
			</div>
			<div class="form-group">
				<label for="required_roles">Required Roles</label>
				<input type="text" name="required_roles" id="required_roles" value="{{ mission.required_roles }}" required>
			</div>
			<div class="form-group">
				<label for="bid_deadline">Bid Deadline</label>
				<input type="date" name="bid_deadline" id="bid_deadline" value="{{ mission.bid_deadline }}" required>
			</div>
			<div class="form-group">
				<label for="spaceship_id">Spaceship</label>
				<select name="spaceship_id" id="spaceship_id" required>
					{% for spaceship in spaceships %}
						<option value="{{ spaceship.spaceship_id }}" {% if spaceship.spaceship_id == mission.spaceship_id %}selected{% endif %}>{{ spaceship.spaceship_name }}</option>
					{% endfor %}
				</select>
			</div>
			<button type="submit" class="btn">Update Mission</button>
		</form>
		<a href="{{ url_for('manage_missions') }}" class="back-btn">Go Back</a>
	</div>
</body>
</html>
