version: '3'
services:
  web:
    image: spaceapp
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    working_dir: /app
    command: python app.py
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: spaceapp
    ports:
      - "3307:3306"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./frontend:/app/
